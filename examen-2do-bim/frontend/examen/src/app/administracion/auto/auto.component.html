<ion-header>
  <ion-toolbar>
    <ion-title>
      Autos de {{conductorNombre}}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="fixed">Buscar</ion-label>
    <ion-input [(ngModel)]="chasis"></ion-input>
    <ion-button slot="end" (click)="buscar()">
      <ion-icon name="search" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>

  <div>
    <ion-button (click)="crearAuto()">
      Crear
      <ion-icon name="search" slot="end"></ion-icon>
    </ion-button>
  </div>

  <div>
    <ion-grid>
      <ion-row>
        <ion-col hidden="true">
          Id
        </ion-col>
        <ion-col>
          Chasis
        </ion-col>
        <ion-col>
          Marca
        </ion-col>
        <ion-col>
          Modelo
        </ion-col>
        <ion-col>
          Precio
        </ion-col>
        <ion-col>
          AÃ±o
        </ion-col>
        <ion-col>
          Acciones
        </ion-col>
      </ion-row>
      <ion-row *ngFor=" let auto of listaAutosVisible">
        <ion-col hidden="true">
          {{auto.id}}
        </ion-col>
        <ion-col>
          {{auto.chasis}}
        </ion-col>
        <ion-col>
          {{auto.nombreMarca}}
        </ion-col>
        <ion-col>
          {{auto.nombreModelo}}
        </ion-col>
        <ion-col>
          {{auto.precio}}
        </ion-col>
        <ion-col>
          {{auto.anio}}
        </ion-col>
        <ion-col>
          <ion-button (click)="eliminar(auto.id)">
            <ion-icon name="trash" slot="icon-only" ></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
