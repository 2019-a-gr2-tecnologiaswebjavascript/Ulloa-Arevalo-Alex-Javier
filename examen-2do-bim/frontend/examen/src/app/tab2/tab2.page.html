<ion-header>
  <ion-toolbar>
    <ion-title>
      Facturacion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="cabecera">
    <ion-item-group>
      <ion-item>
        <ion-label> Nombre </ion-label>
        <ion-input [(ngModel)]="nombre" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label> Cedula </ion-label>
        <ion-input [(ngModel)]="cedula"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label> Direccion </ion-label>
        <ion-input [(ngModel)]="direccion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label> Correo </ion-label>
        <ion-input [(ngModel)]="correo"></ion-input>
      </ion-item>
      <ion-item color="energized" class="bold">
        <ion-label> Total </ion-label>
        <ion-input [(ngModel)]="total" readonly></ion-input>
      </ion-item>
    </ion-item-group>
  </div>

  <hr>

  <div>
    <ion-grid>
      <ion-row class="bold">
        <ion-col>
          Chasis
        </ion-col>
        <ion-col>
          Modelo
        </ion-col>
        <ion-col>
          Marca
        </ion-col>
        <ion-col>
          AÃ±o
        </ion-col>
        <ion-col>
          Precio
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let auto of listaAutos">
        <ion-item-sliding>
          <ion-item-options side="end">
            <ion-item-option (click)="agregar(auto)" expandable>Agregar</ion-item-option>
          </ion-item-options>

          <ion-item>

            <ion-col>
              {{auto.chasis}}
            </ion-col>
            <ion-col>
              {{auto.nombreModelo}}
            </ion-col>
            <ion-col>
              {{auto.nombreMarca}}
            </ion-col>
            <ion-col>
              {{auto.anio}}
            </ion-col>
            <ion-col>
              {{auto.precio}}
            </ion-col>

          </ion-item>

        </ion-item-sliding>

      </ion-row>
    </ion-grid>
  </div>

  <hr>
  <hr>

  <div>
    <ion-list>

      <ion-list-header>
        Factura
      </ion-list-header>

      <ion-item class="bold">
        <ion-label slot="start">Auto</ion-label>
        <ion-label>Cantidad</ion-label>
        <ion-label slot="end">Subtotal</ion-label>
      </ion-item>

      <ion-item-sliding *ngFor="let item of carritoCompras">
        <ion-item-options side="end">
          <ion-item-option (click)="eliminar(item)" expandable color="danger">
            Eliminar
          </ion-item-option>
        </ion-item-options>

        <ion-item >
          <ion-label slot="start">{{item.nombre}}</ion-label>
          <ion-label>{{item.cantidad}}</ion-label>
          <ion-label slot="end">{{item.subTotal}}</ion-label>
        </ion-item>

      </ion-item-sliding>



    </ion-list>
  </div>

  <ion-button expand="block" (click)="confirmarCompra()">
    <ion-icon name="pricetags" slot="end"></ion-icon>
    <ion-label>Confirmar Compra</ion-label>
  </ion-button>

</ion-content>
