<h1>
  Mi Facturita...
</h1>

<h3>
  Cajero: {{this._tiendaService.nombreCajero}}
</h3>

<h4>
  Total: {{this.totalFactura}}
</h4>

<div class="row">
  <div class="col">
    <form
      #formulario="ngForm"
      novalidate
      (submit)="guardarFactura(formulario)">

      <div class="form-group">
        <label for="nombre"> Nombre </label>
        <input id="nombre"
               required
               minlength="3"
               name="nombre" type="text"
               [(ngModel)]="nombre" #vtNombre = "ngModel">
      </div>

      <div class="form-group">
        <label for="cedula"> Cedula </label>
        <input id="cedula"
               required
               minlength="3"
               maxlength="10"
               name="cedula" type="text"
               [(ngModel)]="cedula" #vtCedula = "ngModel">
      </div>

      <div class="form-group">
        <label for="direccion"> Direccion </label>
        <input id="direccion"
               required
               name="direccion" type="text"
               [(ngModel)]="direccion" #vtDireccion = "ngModel">
      </div>

      <div class="form-group">
        <label for="telefono"> Telefono </label>
        <input id="telefono"
               required
               minlength="3"
               maxlength="10"
               name="telefono" type="text"
               [(ngModel)]="telefono" #vtTelefono = "ngModel">
      </div>

      <div class="form-group">
        <label for="correo"> Correo </label>
        <input id="correo"
               required
               minlength="3"
               maxlength="10"
               name="correo" type="text"
               [(ngModel)]="correo" #vtCorreo = "ngModel">
      </div>

      <button> Guardar factura </button>

    </form>
  </div>
  <div class="col">

    <div class="container">

      <div class="row">
        <div class="col">Producto</div>
        <div class="col">Grupo</div>
        <div class="col">Precio</div>
        <div class="col">Accion</div>
      </div>

      <div class="row" *ngFor="let item of listaProductos">
        <div class="col">{{item.chasis}} {{item.anio}}</div>
        <div class="col">{{item.conductor}}</div>
        <div class="col">{{item.precio}}</div>
        <div class="col"><button (click)="agregarItem(item)" >+</button></div>
      </div>


    </div>
    <div class="container">
      <div class="row">
        <div class="col">Producto</div>
        <div class="col">Grupo</div>
        <div class="col">Cantidad</div>
        <div class="col">Accion</div>
      </div>

      <div class="row" *ngFor="let item of this._facturaService.listaCompras" >
        <div class="col">{{item.chasis}} {{item.anio}}</div>
        <div class="col"> {{item.conductor}} </div>
        <div class="col"> {{item.cantidad}} </div>
        <div class="col" > <button (click)="restarItem(item)">-</button> </div>
      </div>
    </div>

  </div>

</div>


<button (click)="volver()">
  Volver...
</button>
